<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition>
	<section class="product-summary">
	    <img src="resources/photoalbum/images/#{imageName}.jpg" alt="#{imageName}" width="80px" height="80px"/>
	    <h:form>
	    	<h2>#{imageName}</h2>
	        <ui:insert name="image-description">
	        	<p>Image description</p>
	        </ui:insert>
	        <p>Price: #{imagePrice} - <h:commandLink>Add to cart</h:commandLink></p>
	        <p><h:outputLink value="product-details.xhtml">Image Details</h:outputLink></p>
	    </h:form>
	</section>    
</ui:composition>
</html>
